<div class="h-100 w-100 d-flex align-items-center justify-items-center">
  <div class="container">
    <div class="row d-flex flex-column align-items-center">
      <div class="col-3">
        <H5>Please login to our shop</H5>

        <form  [formGroup]="loginForm">
          <div class="form-group">
            <label for="login">Email address</label>
            <input id="login" type="text" class="form-control" formControlName="username" />
          </div>
          <div class="form-group mt-2 mb-3">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password" />
          </div>
          <button type="submit" class="btn btn-primary" (click)="login($event)">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
